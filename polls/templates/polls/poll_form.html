{% extends 'polls/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Poll</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h4>Choices</h4>
        {{ formset.management_form }}
        {% for choice_form in formset %}
            <div class="choice-form">
                {{ choice_form.as_p }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'poll_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
