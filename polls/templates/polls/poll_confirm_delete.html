{% extends 'polls/base.html' %}

{% block content %}
    <h2>Delete Poll</h2>
    <p>Are you sure you want to delete "{{ poll.question }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'poll_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
